<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div>
                <div class="text-center">
                    <a href="" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <div class="box-nav-d-flex-justify-between">
                <div class="filter">
                    <a href="/"> <i class = "fa fa-angle-double-right"></i>All Users</a>
                </div>
            </div><div class="form-title text-center">
                <h2 class="text-dark"> New User</h2>
                <span class=" text-light">Create new user account</span>

            </div>

            <form action="/" method="POST">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name = "id" value="">
                        <input type="text" name = "name" placeholder = "Enter name">

                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name = "email" placeholder = "Enter email">

                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio"  id="radio-2" name = "gender" value="male">
                            <label for="radio-2" class="text-light">Male</label>

                        </div>
                        <div class="radio inline">
                            <input type="radio"  id="radio-3" name = "gender" value="female">
                            <label for="radio-3" class="text-light">Female</label>

                        </div>
                      

                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name = "status" value="active">
                            <label for="radio-4" class="text-light">Active</label>

                        </div>
                        <div class="radio inline">
                            <input type="radio"  id = "radio-5" name = "status" value="inactive">
                            <label for="radio-5" class="text-light">Inactive</label>

                        </div>
                      

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn ">Save</button>
                    </div>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
